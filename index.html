<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-container">
        <h1>Image Gallery</h1>
        <div class="gallery">
            <img src="https://picsum.photos/id/1/300/200" alt="Image 1" class="gallery-img">
            <img src="https://picsum.photos/id/2/300/200" alt="Image 2" class="gallery-img">
            <img src="https://picsum.photos/id/3/300/200" alt="Image 3" class="gallery-img">
            <img src="https://picsum.photos/id/4/300/200" alt="Image 4" class="gallery-img">
            <img src="https://picsum.photos/id/5/300/200" alt="Image 5" class="gallery-img">
            <img src="https://picsum.photos/id/6/300/200" alt="Image 6" class="gallery-img">
        </div>
        <div class="navigation">
            <button id="prevBtn">Previous</button>
            <button id="nextBtn">Next</button>
        </div>
    </div>
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>
    <script src="script.js"></script>
</body>
</html>
